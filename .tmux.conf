set -g prefix C-b
bind C-b send-prefix

# Window Size Adjustment
bind-key -n M-Up resize-pane -U 3
bind-key -n M-Down resize-pane -D 3
bind-key -n M-Left resize-pane -L 3
bind-key -n M-Right resize-pane -R 3

set-option -g mouse on
set-window-option -g mode-keys vi
set -g default-terminal "tmux-256color"

# Copy mode (vi style)
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# Move Pane by vim command
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Turn Off Visual Notifications
setw -g monitor-activity off
set -g visual-activity off

# Reload Config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status bar
set -g status-interval 5
set -g status-right-length 80
set -g status-interval 1
set -g status-left-length 20
set -g status-left "#{?pane_in_mode,#[bg=yellow#,fg=black] COPY #[default],#{?client_prefix,#[bg=green] PREFIX #[default],}} "
set -g status-right "#{weather} ğŸ¦Š%Y/%m/%d %H:%M"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'xamut/tmux-weather'

run '~/.tmux/plugins/tpm/tpm'
